projectName: verloop # required
default:
  annotations:
    all:
      app.amgo.io/env: dev
  labels:
    all:
      service-name: productcatalogservice
  image:
    repository: us-central1-docker.pkg.dev/google-samples/microservices-demo/productcatalogservice
    tag: v0.10.2
    imagePullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi
  replicaCount: 1

deployments:
  - fullnameOverride: productcatalogservice
    service:
      type: ClusterIP
      ports:
        - port: 3550
          name: api 
    containers:
      - fullnameOverride: productcatalogservice
        port: 3550
        healthcheck:
          enabled: true
          readinessProbe:
            grpc:
              port: 3550
          livenessProbe:
            grpc:
              port: 3550
        env:
          PORT: 3550
          PRODUCT_CATALOG_SERVICE_ADDR: "productcatalogservice:3550"
          CURRENCY_SERVICE_ADDR: "currencyservice:7000"
          CART_SERVICE_ADDR: "cartservice:7070"
          CHECKOUT_SERVICE_ADDR: "recommendationservice:5050"
          SHIPPING_SERVICE_ADDR: "shippingservice:50051"
          RECOMMENDATION_SERVICE_ADDR: "recommendationservice:8080"
          AD_SERVICE_ADDR: "adservice:9555"
          EMAIL_SERVICE_ADDR: "emailservice:5000"
          PAYMENT_SERVICE_ADDR: "paymentservice:50051"
          SHOPPING_ASSISTANT_SERVICE_ADDR: "shoppingassistantservice:80"
          DISABLE_PROFILER: "1"
            
